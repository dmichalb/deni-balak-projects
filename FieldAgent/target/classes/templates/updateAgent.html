<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
                 
        <title>Field Agent</title>
    </head>
    <body style="background-color: #2F4F4F;">
        <div class="container">
            <div class="row" style="padding-top: 20px;">
                <h1 class="col-md-10" style="color: #F0FFF0;">Field Agent</h1>
            </div>
            
            
            <div class="row">
                <form type="form" action="updateAnAgent" method="POST" class="form-row col-md-12">
                    <div class="form-row col-md-12" style="width: 100%;">
                        <div class="form-group col-md-4">
                            <label for="firstName" style="color: #F0FFF0;">First Name: </label>
                            <input th:value="${agent.firstName}" type="text" 
                                   class="form-control" id="firstName" name="firstName" required/>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="middleName" style="color: #F0FFF0;">Middle Name: </label>
                            <input th:value="${agent.middleName}" type="text" 
                                   class="form-control" id="middleName" name="middleName"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="lastName" style="color: #F0FFF0;">Last Name: </label>
                            <input th:value="${agent.lastName}" type="text" 
                                   class="form-control" id="lastName" name="lastName" required/>
                        </div>
                    </div>
                    <br/>
                    
                    <div class="form-row col-md-12" style="width: 100%;">
                        <div class="form-group col-md-6">
                            <label for="birthDate" style="color: #F0FFF0;">Birth Date: </label>
                            <input th:value="${agent.birthDate}" type="date" 
                                   class="form-control" id="birthDate" name="birthDate" required/>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="height" style="color: #F0FFF0;">Height: </label>
                            <input th:value="${agent.height}" type="text" 
                                   class="form-control" id="height" name="height" required/>
                        </div>
                    </div>
                    <br/>
                    
                    <div class="row" style="padding-top: 20px;">
                        <h2 class="col-md-10" style="color: #F0FFF0;">Agency</h2>
                    </div>
                    
                    <div class="form-row col-md-12" style="width: 100%;">
                        <div class="form-group col-md-4">
                            <label for="identifier" style="color: #F0FFF0;">Identifier:</label>
                            <input th:value="${agent.identifier}" type="text" 
                                   class="form-control" id="identifier" name="identifier" readonly/>
                        </div>
                        <div class="form-group col-md-4">
                             <label for="agencyName" style="color: #F0FFF0;">Agency:</label>
                             <select class="form-control" name="agency" id="agency" required>
                                 <option selected th:value="${agent.agency.agencyId}"
                                         th:text="${agent.agency.name}"></option>
                                 <option th:each="agency : ${agencyList}" 
                                            th:value="${agency.agencyId}" 
                                            th:text="${agency.name}">
                                        Agency</option>
                             </select>
                        </div>
                        <div class="form-group col-md-4">
                             <label for="securityClearance" style="color: #F0FFF0;">Security Clearance:</label>
                             <select class="form-control" name="securityClearance" id="securityClearance" required>
                                 <option selected th:value="${agent.securityClearance.securityClearanceId}"
                                         th:text="${agent.securityClearance.name}">- Select -</option>
                                 <option th:each="securityClearance : ${securityList}" 
                                            th:value="${securityClearance.securityClearanceId}" 
                                            th:text="${securityClearance.name}">
                                        Security Clearance</option>
                                 
                             </select>
                        </div>
                    </div>
                    
                    <div class="form-row col-md-12" style="width: 100%;">
                        <div class="form-group col-md-6">
                             <label for="activationDate" style="color: #F0FFF0;">Activation Date:</label>
                             <input th:value="${agent.activationDate}" type="date" class="form-control" 
                                    name="activationDate" id="acitvationDate" placeholder="mm/dd/yyyy"/>
                        </div>
                        <div class="form-group col align-self-end">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="isActive" id="isActive"/>
                                <label class="form-check-label" style="color: #F0FFF0;">Is Active</label>
                            </div>
                        </div>
                    </div>
                    <img th:src="${agent.pictureUrl}"></img>
                    <div class="form-row col-md-12" style="width: 100%;">
                        <div class="form-group col-md-12">
                            <label for="pictureUrl" style="color: #F0FFF0;">Picture URL:</label>
                            <input th:value="${agent.pictureUrl}" type="url" name="pictureUrl" id="pictureUrl" class="form-control"/>
                        </div>
                    </div>
                        <button class="col-md-1 btn" style="color: #F0FFF0; background-color: #8FBC8F;">Save</button>
                        <span style="padding-left: 10px; padding-right: 10px;"></span>
                        <a href="#" th:href="@{/}"<button class="col-md-1 btn" style="color: #2F4F4F;; background-color: #DCDCDC;">Cancel</button></a>
                </form>
                    
            </div>
            
            
            <div class="row" style="padding-top: 20px;">
                <h2 class="col-md-10" style="color: #F0FFF0;">Assignments</h2>
            </div>
            
            <div class="row col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr style="width: 100%; background-color: #DCDCDC;">
                            <th style="width: 27%; font-size: 20px; color: #2F4F4F;">Country</th>
                            <th style="width: 27%; font-size: 20px; color: #2F4F4F;;">Start</th>
                            <th style="width: 27%; font-size: 20px; color: #2F4F4F;;">End</th>
                            <th style="width: 7%;"> </th>
                            <th style="width: 7%;"> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="assignment : ${agentAssignment}" style="background-color: #8FBC8F; color: #F0FFF0;">
                            <td th:value="${assignment.country.countryCode}" th:text="${assignment.country.name}" style="color: #7FFFD4;">Country</td>
                            <td th:text="${assignment.startDate}" style="color: #F0FFF0;">Start</td>
                            <td th:text="${assignment.projectedEndDate}" style="color: #F0FFF0;">End</td>
                            <td>
                                <form type="form" action="deleteAnAssignment" method="POST" class="form-row">
                                    <input type="hidden" id="assignmentId" name="assignmentId" th:value="${assignment.assignmentId}"/>
                                    <button style="color: #FFFFFF; background-color: #CD5C5C;" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                            <td>
                                <form type="form" action="updateAssignment" method="GET" class="form-row">
                                    <input type="hidden" id="assignmentId" name="assignmentId" th:value="${assignment.assignmentId}"/>
                                    <button style="color: #FFFFFF; background-color: #A9A9A9;" class="btn btn-secondary">View/Edit</button>
                                </form>
                            </td>                                
                        </tr>
                    </tbody>
                </table>
            </div>
            
            
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
