<!DOCTYPE HTML>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
                 
        <title>Add an Agent</title>
    </head>
    <body style="background-color: #2F4F4F;">
        <div class="container">
            <div class="row" style="padding-top: 20px;">
                <h1 class="col-md-10" style="color: #F0FFF0;">Add a Field Agent</h1>
            </div>
            
            <div class="row">
                <form type="form" action="addAgent" method="POST" class="form-row col-md-12">
                    <div class="form-row col-md-12" style="width: 100%;">
                        <div class="form-group col-md-4">
                            <label for="firstName" style="color: #F0FFF0;">First Name: </label>
                            <input type="text" th:value="${agent.firstName}" class="form-control" name="firstName" id="firstName" />
                            <div th:if="${#fields.hasErrors('agent.firstName')}">
                                <p th:each="error : ${#fields.errors('agent.firstName')}" 
                                   class="alert alert-danger" th:text="${error}">Bad First Name</p>                                
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="middleName" style="color: #F0FFF0;">Middle Name: </label>
                            <input type="text" class="form-control" name="middleName" id="middleName"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="lastName" style="color: #F0FFF0;">Last Name: </label>
                            <input type="text" class="form-control" name="lastName" id="lastName" />
                            <div th:if="${#fields.hasErrors('agent.lastName')}" >
                                <p th:each="error : ${#fields.errors('agent.lastName')}" 
                                   class="alert alert-danger" th:text="${error}">Bad Last Name</p>                                
                            </div>
                        </div>
                    </div>
                    <br/>
                    
                    <div class="form-row col-md-12" style="width: 100%;">
                        <div class="form-group col-md-6">
                            <label for="birthDate" style="color: #F0FFF0;">Birth Date: </label>
                            <input type="date" class="form-control" name="birthDate" id="birthDate" />
                            <div th:if="${#fields.hasErrors('agent.birthDate')}" >
                                <p th:each="error : ${#fields.errors('agent.birthDate')}" 
                                   class="alert alert-danger" th:text="${error}">Bad Birth Date</p>                                
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="height" style="color: #F0FFF0;">Height: </label>
                            <input type="text" class="form-control" name="height" id="height" required/>
                            <div th:if="${#fields.hasErrors('agent.height')}" >
                                <p th:each="error : ${#fields.errors('agent.height')}" 
                                   class="alert alert-danger" th:text="${error}">Bad Height</p>                                
                            </div>
                        </div>
                    </div>
                    <br/>
                    
                    <div class="row" style="padding-top: 20px;">
                        <h2 class="col-md-10" style="color: #F0FFF0;">Agency</h2>
                    </div>
                    
                    <div class="form-row col-md-12" style="width: 100%;">
                        <div class="form-group col-md-4">
                            <label for="identifier" style="color: #F0FFF0;">Identifier:</label>
                            <input type="text" class="form-control" name="identifier" id="identifier" />
                        </div>
                        <div class="form-group col-md-4">
                             <label for="agencyName" style="color: #F0FFF0;">Agency:</label>
                             <select class="form-control" name="agency" required>
                                 <option selected disabled>- Select -</option>
                                 <option th:each="agency : ${agencyList}" 
                                            th:value="${agency.agencyId}" 
                                            th:text="${agency.name}">
                                        Agency</option>
                             </select>
                             <div th:if="${#fields.hasErrors('agent.agency')}" >
                                <p th:each="error : ${#fields.errors('agent.agency')}" 
                                   class="alert alert-danger" th:text="${error}">Bad Agency</p>                                
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                             <label for="securityClearance" style="color: #F0FFF0;">Security Clearance:</label>
                             <select class="form-control" name="securityClearanceId" >
                                 <option selected disabled>- Select -</option>
                                 <option th:each="securityClearance : ${securityList}" 
                                            th:value="${securityClearance.securityClearanceId}" 
                                            th:text="${securityClearance.name}">
                                        Security Clearance</option>
                             </select>
                             <div th:if="${#fields.hasErrors('agent.securityClearance')}" >
                                <p th:each="error : ${#fields.errors('agent.securityClearance')}" 
                                   class="alert alert-danger" th:text="${error}">Bad Security Clearance</p>                                
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row col-md-12" style="width: 100%;">
                        <div class="form-group col-md-6">
                             <label for="activationDate" style="color: #F0FFF0;">Activation Date:</label>
                             <input type="date" class="form-control" name="activationDate" id="activationDate" 
                                    placeholder="mm/dd/yyyy"/>
                             <div th:if="${#fields.hasErrors('agent.activationDate')}">
                                <p th:each="error : ${#fields.errors('agent.activationDate')}" 
                                   class="alert alert-danger" th:text="${error}">Bad Activation Date</p>                                
                            </div>
                        </div>
                        <div class="form-group col align-self-end">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="isActive" id="isActive"/>
                                <label class="form-check-label" style="color: #F0FFF0;">Is Active</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row col-md-12" style="width: 100%;">
                        <div class="form-group col-md-12">
                            <label for="pictureUrl" style="color: #F0FFF0;">Picture URL:</label>
                            <input type="url" class="form-control"/>
                        </div>
                    </div>
                    <button class="col-md-1 btn" style="color: #F0FFF0; background-color: #8FBC8F;">Save</button>
                    <span style="padding-left: 10px; padding-right: 10px;"></span>
                    <a href="#" th:href="@{/}"<button class="col-md-1 btn" style="color: #2F4F4F;; background-color: #DCDCDC;">Cancel</button></a>
                </form>
          
            </div>
         
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
