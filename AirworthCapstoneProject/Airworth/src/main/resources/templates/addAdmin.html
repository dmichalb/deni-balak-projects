<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <title>Airworth Add Admin</title>
        <link rel="stylesheet" href="css/home.css" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <style media="screen">
          body {
            background-image: url('images/0.jpg');
            background-repeat: no-repeat;
            background-size: cover;
          }
          h3{
            color: #F0FFF0;
          }
        </style>
    </head>
    <header>
        <h1 class="pageTitle">Add an Admin</h1>
    </header>
    <hr>
    <br>
    <br>
    <body>
        <div class="container">
            
            
            <div class="row col-md-6">
                <form type="form" action="addAdmin" method="POST" class="form-row col-md" autocomplete="off">
                    <input autocomplete="false" name="hidden" type="text" style="display:none;">
                    <div class="form-row col-md-6" style="width: 100%;">
                        <div class="form-group col-md">
                            <label for="username" style="color: #F0FFF0;">Username: </label>
                            <input th:value="${admin.username}" type="text" class="form-control" name="username" 
                                   id="username" placeholder="Username"/>
                            <div th:if="${#fields.hasErrors('admin.username')}">
                                <p th:each="error : ${#fields.errors('admin.username')}" 
                                   class="alert alert-danger" th:text="${error}">Invalid Username</p>                                
                            </div>
                        </div>
                    </div>
                    <div class="form-row col-md-6" style="width: 100%;">
                        <div class="form-group col-md">
                            <label for="firstName" style="color: #F0FFF0;">First Name: </label>
                            <input th:value="${admin.firstName}" type="text" class="form-control" name="firstName" 
                                   id="firstName" placeholder="First Name"/>
                            <div th:if="${#fields.hasErrors('admin.firstName')}">
                                <p th:each="error : ${#fields.errors('admin.firstName')}" 
                                   class="alert alert-danger" th:text="${error}">Bad First Name</p>                                
                            </div>
                        </div>
                    </div>
                    <div class="form-row col-md-6" style="width: 100%;">
                        <div class="form-group col-md">
                            <label for="lastName" style="color: #F0FFF0;">Last Name: </label>
                            <input type="text" class="form-control" name="lastName" 
                                   id="lastName" placeholder="Last Name" th:value="${admin.lastName}"/>
                            <div th:if="${#fields.hasErrors('admin.lastName')}">
                                <p th:each="error : ${#fields.errors('maintainer.lastName')}" 
                                   class="alert alert-danger" th:text="${error}">Bad Last Name</p>                                
                            </div>
                        </div>
                    </div>
                    <div class="form-row col-md-6" style="width: 100%">
                        <br>
                        <div class="form-row col-md">
                            <div class="form-group col-md-6">
                                <button class="col-md-5 btn">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row col-md-6" style="padding-left: 40px;">
                
            </div>
            
            
            
        </div>
        
        <footer style="text-align: center; color: #F0FFF0; font-weight: bold; padding-top: 20px;">Â© Copyright 2020 Deni Balak</footer>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
