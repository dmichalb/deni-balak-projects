<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Airworth</title>
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style media="screen">
  body {
    background-image: url('images/6.jpeg');
    background-repeat: no-repeat;
    background-size: cover;
        }
</style>
  </head>

  <header>
    <h1 class="pageTitle">Airworth</h1>
    <p class="subheading">The maintenance app WORTH having.</p>
    <hr>
  </header>
  <body>
    <div class="container">

        <div class="userId col-md-6">
            <div class="maintainerId">
                <form type="form" class="form-horizontal" action="maintainer" method="GET" id="maintainer" autocomplete="off">
                    <input autocomplete="false" name="hidden" type="text" style="display:none;">
                    <div class="form-group col-md-5">
                        <input th:value="${maintainer.username}" type="text" class="form-control" name="username" id="username" placeholder="Maintainer Username">
                        <div th:if="${#fields.hasErrors('maintainer.username')}">
                            <p th:each="error : ${#fields.errors('maintainer.username')}" 
                                   class="alert alert-danger" th:text="${error}">Invalid Username</p>                                
                        </div>
                    </div>
                    <div class="col-md-5">
                        <button type="submit" class="btn col-md-5">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="userId col-md-6">
            <div class="maintainerId">
                <form type="form" class="form-horizontal" action="admin" method="GET" id="admin" autocomplete="off">
                    <input autocomplete="false" name="hidden" type="text" style="display:none;">
                    <div class="form-group col-md-5">
                        <input th:value="${admin.username}" type="text" class="form-control" name="username" id="username" placeholder="Admin Username">
                        <div th:if="${#fields.hasErrors('admin.username')}">
                            <p th:each="error : ${#fields.errors('admin.username')}" 
                                   class="alert alert-danger" th:text="${error}">Invalid Username</p>                                
                        </div>
                    </div>
                    <div class="col-md-5">
                        <button type="submit" class="btn col-md-5" id="maintainerSubmit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
            <br><br>
            <hr>
        

        <div class="row ">
            <div class="column photo" id="photo1">
                <img src="images/4.jpeg" alt="Plane" style="width:100%">
            </div>
            <div class="column photo" id="photo2">
                <img src="images/1.jpeg" alt="Maintainer" style="width:100%">
            </div>
            <div class="column photo" id="photo3">
                <img src="images/2.jpeg" alt="Plane" style="width:100%">
            </div>
        </div>
            
  </div>
        
        


    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

</html>
